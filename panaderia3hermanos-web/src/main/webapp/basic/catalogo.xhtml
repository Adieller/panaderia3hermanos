<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="jakarta.faces.html">
<ui:composition >

   <!-- Sobrescribe los bloques definidos en la plantilla -->
   <ui:define name="title">
      Catalogo
   </ui:define>

   <ui:define name="contenido">
      <div class="contenido-principal-catalogo">
         <h1>Cat√°logo de Productos</h1>
         <h:panelGroup layout="block" styleClass="productos-grid">
            <ui:repeat value="#{panaderiaBean.productos}" var="producto">
               <div class="producto-card">
                  <h:graphicImage value="#{producto.imagen}" alt="#{producto.nombre}"/>
                  <h3>#{producto.nombre}</h3>
                  <p>#{producto.descripcion}</p>
                  <strong>$#{producto.precio}</strong>
               </div>
            </ui:repeat>
         </h:panelGroup>
      </div>

   </ui:define>

</ui:composition>
</html>
