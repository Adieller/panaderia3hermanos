<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nombre completo:" />
        <h:inputText value="#{registroBean.nombre}" required="true" />

        <h:outputLabel value="Dirección:" />
        <h:inputText value="#{registroBean.direccion}" />

        <h:outputLabel value="Teléfono:" />
        <h:inputText value="#{registroBean.telefono}" />

        <h:outputLabel value="Correo:" />
        <h:inputText value="#{registroBean.usuario}" required="true" />

        <h:outputLabel value="Contraseña:" />
        <h:inputSecret value="#{registroBean.contrasenia}" required="true" />

        <h:commandButton value="Crear cuenta" action="#{registroBean.registrar}" />
    </h:panelGrid>
    <h:messages globalOnly="true" style="color:red;" />
</h:form>

</html>
