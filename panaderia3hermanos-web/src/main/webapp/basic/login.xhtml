<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Inicio de sesion</title>
</h:head>

<h:body>
    <h1>Por favor ingrese sus datos</h1>

    <h:form id="formSesion">
        <fieldset>
            <legend>Datos</legend>
            <section>
                <h:outputText for="email" value="Correo Electronico:"/>
                <h:inputText id="email" value="#{datosSesion.usuario}" required="true" />
                <h:message for="email" id="msjEmail" />
            </section>
            <section>
                <h:outputText for="pass" value="Contrasena: "/>
                <h:inputSecret id="pass" value="#{datosSesion.contrasenia}" required="true" />
                <h:message for="pass" id="msjPass" />
            </section>

            <footer>
                <h:commandButton id="enviarBtn" value="Enviar" action="#{datosSesion.enviar()}">

                </h:commandButton>
                <h:message for="enviarBtn" id="msjEnviar"/>
            </footer>
        </fieldset>
    </h:form>

    <h:form id="newRegistro">
        <h:commandButton value="Registrarse" action="registro" />
    </h:form>


</h:body>

</html>
