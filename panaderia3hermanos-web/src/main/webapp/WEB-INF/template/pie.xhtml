<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="estilos.css"/>
    <div class="contenedorpie">
        <div class="pie-sobrenosotros">
            <h3>Panadería 3 Hermanos</h3>
            <p>Desde 1985 elaborando pan artesanal con métodos tradicionales. Nos enorgullecemos de usar ingredientes locales y naturales, sin conservantes ni aditivos.</p>
        </div>
        <div class="pie-sociales">
            <h3>Síguenos</h3>
            <ul>
                <li>
                    <h:link outcome="https://www.facebook.com/panaderialos3hermanos00/?locale=es_LA" styleClass="navegacion-linkpie">
                        <h:graphicImage library="images" name="facelogo.png" styleClass="navegacion-imagenpie" alt="No se pudo cargar la imagen"/>
                    </h:link>
                </li>
                <li>
                    <h:link outcome="https://www.instagram.com/treshermanos.panaderia/reels/" styleClass="navegacion-linkpie">
                        <h:graphicImage library="images" name="logoig.jpg" styleClass="navegacion-imagenpie" alt="No se pudo cargar la imagen"/>
                    </h:link>
                </li>
                <li>
                    <h:link outcome="https://x.com/treshermanospyp" styleClass="navegacion-linkpie">
                        <h:graphicImage library="images" name="logox.png" styleClass="navegacion-imagenpie" alt="No se pudo cargar la imagen"/>
                    </h:link>
                </li>
            </ul>
        </div>
        <div class="pie-copyright">
            <p> 2023 Panadería 3 Hermanos. Todos los derechos reservados.</p>
        </div>
    </div>
</ui:composition>
